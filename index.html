<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h1>Login Portal</h1>
            
            <div class="role-selector">
                <button id="studentBtn" class="active">Student</button>
                <button id="teacherBtn">Teacher</button>
            </div>
            
            <!-- Student Login Form -->
            <form id="studentForm" class="form active">
                <h2>Student Login</h2>
                <div class="input-group">
                    <label for="mobile">Mobile Number</label>
                    <input type="tel" id="mobile" placeholder="Enter your mobile number" required>
                </div>
                <button type="submit">Login</button>
            </form>
            
            <!-- Teacher Login Form -->
            <form id="teacherForm" class="form">
                <h2>Teacher Login</h2>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Modal for Student Name -->
    <div id="nameModal" class="modal">
        <div class="modal-content">
            <h2>Enter Your Name</h2>
            <div class="input-group">
                <label for="studentName">Full Name</label>
                <input type="text" id="studentName" placeholder="Enter your full name" required>
            </div>
            <button id="saveNameBtn">Save</button>
        </div>
    </div>

    <script>
        // Function to show forms
        function showForm(type) {
            const studentBtn = document.getElementById('studentBtn');
            const teacherBtn = document.getElementById('teacherBtn');
            const studentForm = document.getElementById('studentForm');
            const teacherForm = document.getElementById('teacherForm');
            
            if (type === 'student') {
                studentBtn.classList.add('active');
                teacherBtn.classList.remove('active');
                studentForm.classList.add('active');
                teacherForm.classList.remove('active');
            } else {
                teacherBtn.classList.add('active');
                studentBtn.classList.remove('active');
                teacherForm.classList.add('active');
                studentForm.classList.remove('active');
            }
        }
        
        // Role switching
        document.getElementById('studentBtn').addEventListener('click', () => {
            showForm('student');
        });
        
        document.getElementById('teacherBtn').addEventListener('click', () => {
            showForm('teacher');
        });
        
        // Student login
        document.getElementById('studentForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const mobile = document.getElementById('mobile').value;
            if (mobile) {
                // Check if we have student info for this mobile
                const studentInfo = JSON.parse(localStorage.getItem('studentInfo')) || {};
                
                if (studentInfo[mobile]) {
                    // We have the student info, proceed to login
                    localStorage.setItem('currentUser', JSON.stringify({
                        type: 'student',
                        mobile: mobile
                    }));
                    window.location.href = 'student.html';
                } else {
                    // Show modal to enter name
                    document.getElementById('nameModal').style.display = 'block';
                    // Store the mobile temporarily
                    localStorage.setItem('tempMobile', mobile);
                }
            }
        });
        
        // Save student name
        document.getElementById('saveNameBtn').addEventListener('click', () => {
            const name = document.getElementById('studentName').value;
            const mobile = localStorage.getItem('tempMobile');
            
            if (name && mobile) {
                // Save student info
                const studentInfo = JSON.parse(localStorage.getItem('studentInfo')) || {};
                studentInfo[mobile] = { name: name, mobile: mobile };
                localStorage.setItem('studentInfo', JSON.stringify(studentInfo));
                
                // Now login
                localStorage.setItem('currentUser', JSON.stringify({
                    type: 'student',
                    mobile: mobile
                }));
                
                // Clear temp
                localStorage.removeItem('tempMobile');
                
                // Hide modal
                document.getElementById('nameModal').style.display = 'none';
                
                // Redirect
                window.location.href = 'student.html';
            }
        });
        
        // Teacher login
        document.getElementById('teacherForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Fixed credentials (in real app, use proper authentication)
            if (username === 'teacher' && password === 'password123') {
                localStorage.setItem('currentUser', JSON.stringify({
                    type: 'teacher',
                    username: username
                }));
                window.location.href = 'teacher.html';
            } else {
                alert('Invalid credentials! Use username: teacher, password: password123');
            }
        });
    </script>
</body>
</html>
